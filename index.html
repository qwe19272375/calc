<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
        <link rel="icon" type="ico" href="i.ico" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script src="script.js"/></script>
	</head>
    <body>
        <div id="calculator">
            <div id="header">calculator</div>
            <div id="total">
            </div>
            <div id="rad">
                <div class="">HEX</div>
                <div>DEC</div>
                <div>OCT</div>
                <div>BIN</div>
            </div>
            <div id="HEX"></div>
            <div id="DEC"></div>
            <div id="OCT"></div>
            <div id="BIN"></div>
            <div id="topbutton">
                <div id="alphabet">
                    <a>A</a>
                    <a>B</a>
                    <a>C</a>
                    <a>D</a>
                    <a>E</a>
                    <a>F</a>
                </div>
                <div id="mod">
                    <a>Mod</a>
                </div>
                <div id="sign">
                    <a>&plusmn;</a>
                </div>
                <div id="larr">
                    <a>&larr;</a>
                </div>
                <div id="0b">
                    <a>0b</a>
                </div>
            </div>
            <div id="numbers">
                <a>1</a>
                <a>2</a>
                <a>3</a>
                <a>4</a>
                <a>5</a>
                <a>6</a>
                <a>7</a>
                <a>8</a>
                <a>9</a>
                <a id="clear">C</a>
                <a>0</a>
                <a id="clearentry">CE</a>
            </div>
            <div id="operators">
                <a>+</a>
                <a>-</a>
                <a>/</a>
                <a>*</a>
                <a id="equals">=</a>
            </div>
        </div>
        <div id="debug">
        </div>
    </body>
</html>
